<style>
    input[type="radio"][disabled]:checked {
        background-color: green;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        appearance: none;
    }

    input[type="checkbox"][disabled]:checked {
        background-color: green;
        height: 16px;
        width: 16px;
        appearance: none;
    }

    .quizHBarB {
        background-color: #CCCCCC;
        height: 15px;
    }

    .quizHBar {
        background-color: #3966BF;
        height: 15px;
    }

    .quizVBarB {
        background-color: #CCCCCC;
        height: 40pt;
        width: 10pt;
        position: relative;
    }

    .quizVBar {
        background-color: #3966BF;
        width: 10pt;
        position: absolute;
        bottom: 0;
    }

    .MatrixCheckPercent {
        white-space: nowrap;
    }
</style>
