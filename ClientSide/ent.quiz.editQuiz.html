<script src="/SiteAssets/Quiz/ENT_Sharepoint.common.js" type="text/javascript"></script>
<script src="/SiteAssets/Quiz/ent.quiz.common.js" type="text/javascript"></script>
<script src="/SiteAssets/Quiz/ent.quiz.editQuiz.js" type="text/javascript"></script>
<link href="/SiteAssets/Quiz/ent.quiz.css" type="text/css" rel="stylesheet" />

<div class="container">
    <div class="row noindex">


        <div class="entQuizContainer">
            <div class="entQuizDataLoaderMessage">
                <div style="font-size:20px;display:block;text-align:center;height:100%;width:100%;opacity:0.8;top:30%;">
                    Loading Quiz Questions, please wait ... <img src="/SiteAssets/Quiz/images/ajax-loader.gif"
                        alt="">
                </div>
            </div>

            

            <div class="entCreateQuizContainer">
                <input type="hidden" value="0" id="ent_modId" />
                

                <div class="entQuizHeaderContainer"></div>
                <div class="row">
                    <div class="col-sm-12" dir="rtl" style="text-align:center;">
                        <h3 class="QtnLabel">Quiz Questions List</h3>
                    </div>
                </div>
                <div class="entCreateQuizQtnsContainer">
                    Loading Questions ...
                </div>
                <div class="row">
                    <div class="col-sm-3" dir="rtl">
                        <button class="btn btn-primary" value="Add Question" onclick="return ENTQuiz.Manage.AddQtnPlaceHolder();" style="margin:2% 0" id="btnAddQuestion">Add Question</button>
                        &nbsp; &nbsp; 
                        <button class="btn btn-primary" value="Add 5 Questions" onclick="return ENTQuiz.Manage.AddQtnPlaceHolder5();" style="margin:2% 0" id="btnAddQuestion5">Add 5 Questions</button>
                    </div>
                </div>

                <div class="entQuizCreateSubmit">
                    <button class="modBtnStyle"
                        onclick="return ENTQuiz.Manage.createQuiz(0); return false;">Save</button> &nbsp; &nbsp;
                    &nbsp;
                    <!-- <button class="modBtnStyle"
                        onclick="return ENTQuiz.Manage.createQuiz(1); return false;">Create</button> &nbsp; &nbsp; -->
                   <button class="modBtnStyle"
                        onclick="return ENTQuiz.Response.cancelQuiz(); return false;">Cancel</button>&nbsp; &nbsp;
                    &nbsp;
                </div>
            </div>
        </div>
    </div>
</div>
