<html>

<head>
    <script src="/SiteAssets/Quiz/ent.quiz.common.js" type="text/javascript"></script>
    <script src="/SiteAssets/Quiz/ent.quiz.viewResponse.js" type="text/javascript"></script>
    <link href="/SiteAssets/Quiz/ent.quiz.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row index">
            <div class="entQuizContainer">
                <div class="entQuizDataLoaderMessage">
                    <div
                        style="font-size:20px;display:block;text-align:center;height:100%;width:100%;opacity:0.8;top:30%;">
                        Loading Quiz Questions, please wait ... <img src="/SiteAssets/Quiz/images/ajax-loader.gif"
                            alt="" />
                    </div>
                </div>

                <div class="entQuizLanguage">
                    <h3>Select Language</h3>
                    <br />
                    <button class="modBtnStyle"
                        onclick="return ENTQuiz.Response.SetUserLanguage(1); return false;">Arabic</button>
                    <button class="modBtnStyle"
                        onclick="return ENTQuiz.Response.SetUserLanguage(2); return false;">English</button>
                </div>

                <div class="entQuizResponseContainer">
                    <input type="hidden" value="0" id="ent_modId" />

                    <div class="entQuizHeaderContainer"></div>
                    <div class="entQuizQuestionsContainer">
                        Loading Questions ...
                    </div>

                    <div class="entQuizSubmit">

                        &nbsp;
                        <button class="modBtnStyle"
                            onclick="return ENTQuiz.Response.cancelQuiz(); return false;">Cancel</button>&nbsp;

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
